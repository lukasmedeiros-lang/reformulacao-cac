<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reformulação do CAC</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #6a42b4, #553a8e);
      color: #fff;
      min-height: 100vh;
      position: relative;
      padding-bottom: 100px;
    }

    .container {
      text-align: center;
      padding: 120px 20px 20px 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .title-box {
      background-color: #422d71;
      padding: 20px 40px;
      margin-bottom: 40px;
      display: inline-block;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(66, 45, 113, 0.6);
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      width: fit-content;
      color: #fff;
      font-weight: 600;
      letter-spacing: 2px;
      user-select: none;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 1px 1px 6px rgba(255,255,255,0.3);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: nowrap;
      margin-top: 60px;
    }

    .link-button {
      position: relative;
      padding: 25px 60px;
      font-size: 22px;
      background-color: #422d71;
      color: white;
      border: none;
      border-radius: 15px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(66, 45, 113, 0.7);
      font-weight: 600;
      min-width: 180px;
      text-align: center;
      user-select: none;
      overflow: hidden;
      transition: transform 0.3s ease, background-color 0.3s ease;
      z-index: 0;
    }

    .link-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -25%;
      width: 150%;
      height: 200%;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.3) 50%,
        rgba(255,255,255,0) 100%
      );
      transform: rotate(25deg);
      transition: all 0.7s ease;
      z-index: -1;
      opacity: 0;
    }

    .link-button:hover::before {
      opacity: 1;
      animation: shine 1.2s ease forwards;
    }

    @keyframes shine {
      0% {
        transform: translateX(-100%) rotate(25deg);
      }
      100% {
        transform: translateX(100%) rotate(25deg);
      }
    }

    .link-button:hover {
      background-color: #5b3a9a;
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(91, 58, 154, 0.9);
      cursor: pointer;
    }

    .corner-image {
      position: fixed;
      width: 180px;
      z-index: 1;
    }

    .bottom-left {
      bottom: 10px;
      left: 10px;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
    }

    .footer {
      text-align: center;
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 14px;
      color: #ccc;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="title-box">
    <h1>REFORMULAÇÃO DO CAC</h1>
  </div>

  <div class="container">
    <div class="button-container">
      <a class="link-button" href="https://exemplo.com/link1" target="_blank">Antigo</a>
      <a class="link-button" href="https://exemplo.com/link2" target="_blank">Novo</a>
    </div>
  </div>

  <img class="corner-image bottom-left" src="avatarimage (1).png" alt="Menina" />
  <img class="corner-image bottom-right" src="avatarimage.png" alt="Menino" />

  <div class="footer">Todos os direitos reservados ao mais lindo e hétero professor (Lkzspd).</div>
</body>
</html>
